<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form Example</title>
</head>
<body>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Enter your name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Describe yourself:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label>Select your gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="hobbies">Select your hobbies:</label><br>
        <select id="hobbies" name="hobbies" required>
            <option value="" disabled selected>Choose a hobby</option>
            <option value="reading">Reading</option>
            <option value="sports">Sports</option>
            <option value="traveling">Traveling</option>
            <option value="music">Music</option>
            <option value="gaming">Gaming</option>
        </select><br><br>

        <label for="dob">Enter your date of birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="profile">Profile Description:</label><br>
        <textarea id="profile" name="profile" rows="4" cols="50" required></textarea><br><br>

        <label for="file">Upload File:</label><br>
        <input type="file" id="file" name="file" required><br><br>

        <label for="month">Select a Month:</label><br>
        <input type="month" id="month" name="month" required><br><br>

        <label for="time">Select a Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="quantity">Select Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="100" required><br><br>

        <label for="volume">Set Volume:</label><br>
        <input type="range" id="volume" name="volume" min="0" max="100"><br><br>
        

        <button type="submit">Submit</button>
    </form>
</body>
</html>
